sudo: false
language: java
jdk:
  - oraclejdk8
install: mvn -N io.takari:maven:wrapper -Dmaven=3.3.9
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
script:
  - ./mvnw -Ptravis --fail-at-end verify
  - ./mvnw -Ptravis --fail-at-end verify -Declipse.target=neon
cache:  
  directories:
   - $HOME/.m2

