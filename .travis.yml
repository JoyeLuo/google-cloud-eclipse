sudo: false
language: java
jdk:
  - openjdk7
install: mvn -v
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
script:
  - mvn -Ptravis --fail-at-end verify
  - jdk_switcher use oraclejdk8
  - mvn -Ptravis --fail-at-end verify -Declipse.target=neon
cache:
  directories:
   - $HOME/.m2

